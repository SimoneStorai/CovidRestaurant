        <title>CovidRestaurant | Ingredients</title>
        <link href="../../vendor/jquery/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link href="../../vendor/gui/css/modal.css" rel="stylesheet" type="text/css">
        <link href="../../vendor/gui/css/dropdown.css" rel="stylesheet" type="text/css">
        <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <body>
    </div>
        <main role="main" class="container" style="margin-top: 150px;">
            <div style="margin-top: 20px;">
                <h1>PIETANZA | INGREDIENTI</h1>
                <table class="table table-striped table-bordered" id="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Ingrediente</th>
                            <th scope="col">Quantità (g) (Stock)</th>
                            <th scope="col">Quantità (g) (Richiesta)</th>
                        </tr>
                    </thead>
                </table>
                <button id="new-dish-ingredient-button" class="btn btn-dark">
                    Aggiungi
                </button>			
            </div>
        </main>

        <div id="add-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="dropdown">
                    <label for="dropdown-content">Ingrediente</label><br>
                    <button class="dropdown-button" id="ingredient-dropdown-button">Nessuno</button><br>
                    <div class="dropdown-content" id="ingredient-dropdown-content"></div>
                </div>
                <div class="dropdown">
                    <label for="ingredient-quantity">Quantità</label><br>
                    <input type="number" min="1" id="ingredient-quantity"></input><br>
                </div>
                <button id="confirm-button">Aggiungi</button>
            </div>
        </div>

        <script src="../../vendor/bstable/js/bstable.js"></script>
        <script src="js/script.js"></script>
    </body>
